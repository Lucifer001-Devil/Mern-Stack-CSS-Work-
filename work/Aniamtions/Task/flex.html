<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .flex-container{
            display: flex;
            /*flex-direction: column;*/
            /*flex-direction: row*/
            flex-direction: column-reverse;
            background-color: rgb(53, 81, 110);
        }
        .flex-container > div{
            background-color: white;
            margin: 10px;
            padding: 20px;
            font-size: 30px;

        }
    </style>
</head>
<body>
    <h1>Flexible Box Layout</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
