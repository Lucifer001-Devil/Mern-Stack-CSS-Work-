<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d9ae85; /* Light brown background */
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            color: black;
            font-weight: bold;
            border: 2px solid black;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Assigning colors */
        .box1 { background-color: gray; }
        .box2 { background-color: yellow; }
        .box3 { background-color: white; }
        .box4 { background-color: red; }
        .box5 { background-color: green; }
        .box6 { background-color: blue; }
        .box7 { background-color: lightblue; }
        .box8 { background-color: lightgreen; }
        .box9 { background-color: pink; }

        /* Staggered positioning */
        .box:nth-child(odd) { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Playing Around With The CSS Box Model</h1>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
        <div class="box box6">Box 6</div>
        <div class="box box7">Box 7</div>
        <div class="box box8">Box 8</div>
        <div class="box box9">Box 9</div>
    </div>

</body>
</html>
