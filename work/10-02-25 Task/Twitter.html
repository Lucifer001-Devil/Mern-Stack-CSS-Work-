<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            margin: 0;
            position: relative;
        }
        .background-box {
            position: absolute;
            width: 290px; /* Further reduced width */
            height: 450px;
            background: #ccc;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            top: 48%; /* Adjusted upward */
            left: 50%;
            transform: translate(-50%, -50%) translateX(-25%) translateY(0%);
        }
        .background-box-right {
            position: absolute;
            width: 290px; /* Further reduced width */
            height: 450px;
            background: #ccc;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(25%) translateY(0%);
        }
        .login-container {
            background: #f0f0f0;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 320px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo-container img {
            width: 40px;
        }
        h2 {
            color: #1DA1F2;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 10px;
            background: #d9d9d9;
            text-align: center;
            font-size: 14px;
            outline: none;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.3), inset -3px -3px 5px rgba(255, 255, 255, 0.5);
            transition: box-shadow 0.3s ease;
            font-weight: bold;
            color: #1DA1F2;
        }
        input:focus {
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5), inset -1px -1px 3px rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #1DA1F2;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="background-box"></div>
    <div class="background-box-right"></div>
    <div class="login-container">
        <div class="logo-container">
            <img src="te" alt="Twitter Logo">
        </div>
        <h2>Twitter</h2>
        <form>
            <label for="email">Email-ID</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Min 6 Characters Long" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">Made By Ayush Kashyap Jha</div>
    </div>
</body>
</html>
